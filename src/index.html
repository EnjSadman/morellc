<body>
  <main>
    <section class="passengers">
      <div class="container passengers__container">
        
      </div>
    </section>

      <div class="container-full-width reservation__container">

              </svg>
            <span id="timerClock"></span>
          </div>
          <div class="timer__progressbar" id="timerProgressbar">
            <div id="timeBar" class="timer__progressbar--bar"></div>
          </div>
          <button disabled class="timer__pay--button button button-green" id="pay">
            Сплатити
          </button>
        </div>
      </div>
    </section>

</html>
